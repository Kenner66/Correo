<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Módulo Correo{% endblock %}</title>
    <style>
        /* Estilos básicos para el diseño elegante */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: flex-start; /* Alineación a la izquierda */
            align-items: center;
            gap: 20px; /* Espacio entre los elementos de navegación */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .navbar .logo {
            margin-right: 20px; /* Empuja las demás opciones de navegación hacia la derecha */
        }

        
        .navbar a, .navbar button {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }

        .navbar a {
            margin-right: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #34495e;
            position: fixed;
            top: 80px; /* Ajuste para evitar que se superponga con la barra de navegación */
            left: 0;
            height: calc(100% - 80px); /* Ajusta la altura según la posición */
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f4f4f9;
            display: block;
        }

        .sidebar a:hover {
            background-color: #2c3e50;
            padding-left: 30px;
        }

        .main-content {
            margin-left: 260px;
            padding: 100px 20px; /* Ajuste de margen para no estar tapado por la navbar */
            background-color: white;
        }

        .email-list {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        .email-list th, .email-list td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .email-list th {
            background-color: #ecf0f1;
        }

        .email-list tr:hover {
            background-color: #f4f4f9;
        }

        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="logo">
            <h2>Módulo Correo</h2>
        </div>
        <a href="{% url 'inbox' %}">Inicio</a>
        <a href="#">Filtros por Dominio</a>
        <a href="#">Análisis BI</a>
        <a href="#">Configuración</a>
        
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit">Cerrar sesión</button>
        </form>
        <span class="user-info">Hola, {{ user.username }}</span>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
        <a href="{%url 'redactar_correo'%}">Redactar Correo</a>
        <a href="{% url 'inbox' %}">Todos los Correos</a>
        <a href="#">No leídos</a>
        <a href="#">Importantes</a>
        <a href="{% url 'correos_enviados' %}">Enviados</a>
        <a href="{% url 'correos_eliminados' %}">Papelera</a>
        <a href="#">Filtrar por Dominio</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        {% block content %}
        <!-- El contenido de cada vista específica irá aquí -->
        {% endblock %}
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Módulo Correo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
